<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="header"/>
        <cc:attribute name="primaryText"/>
        <cc:attribute name="secondaryText"/>
        <cc:attribute name="widgetWar"/>
        <cc:attribute name="modal" default="true"/>
        <cc:attribute name="actionButton" default="false"/>
        <cc:attribute name="actionButtonValue"/>
        <cc:attribute name="action" method-signature="void action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog widgetVar="#{cc.attrs.widgetWar}" header="#{cc.attrs.header}" showEffect="fade" modal="#{cc.attrs.modal}">
            <h:form>
                <div class="flex flex-wrap justify-content-center align-items-center">
                    <span class="material-symbols-outlined text-green-500" style="font-size: 50px">task_alt</span>
                    <div class="content px-4">
                        <h:outputText class="text-xl font-semibold mb-2 block" value="#{cc.attrs.primaryText}" rendered="#{cc.attrs.primaryText != null}"/>
                        <h:outputText class="block" value="#{cc.attrs.secondaryText}" rendered="#{cc.attrs.secondaryText != null}"/>
                    </div>
                </div>
                <div class="text-right mt-4">
                    <p:commandButton class="ui-button-outlined ui-button-success mr-2" value="Close" onclick="PF('#{cc.attrs.widgetWar}').hide()"/>
                    <p:commandButton rendered="#{cc.attrs.actionButton}" class="ui-button-raised ui-button-success" value="#{cc.attrs.actionButtonValue}" action="#{cc.attrs.action}"/>
                </div>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
