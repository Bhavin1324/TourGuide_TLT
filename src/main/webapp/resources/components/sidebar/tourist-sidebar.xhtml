<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bean"/>
        <cc:attribute name="user"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card">
            <p:importConstants type="com.tlt.constants.UrlConstants" var="uc"/>
            <p:importConstants type="com.tlt.constants.JwtConstants" var="jc"/>
            <p:sidebar widgetVar="tourist_side_panel">
                <h3 class="mb-4">The Landmark Tour</h3>
                <h:form>
                    <p:growl id="messages" showDetail="true"/>
                    <div class="card">
                        <div class="flex align-items-center bg-gray-200 border-round-3xl p-2 mb-2">
                            <p:avatar id="current_user" styleClass="mr-2" shape="circle">
                                <p:graphicImage value="/uploads/profiles/#{cc.attrs.user.profileImage}"/>
                            </p:avatar>
                            <span class="mr-2 font-semibold">#{cc.attrs.user.name}</span>
                        </div>
                        <p:menu toggleable="true" styleClass="border-0 w-full">
                            <p:menuitem value="Home" icon="pi pi-home" action="#{cc.attrs.bean.redirectTo(uc.TO_TOURIST)}" rendered="#{cc.attrs.bean.activeRole.equals(jc.ROLE_TOURIST)}"/>
                            <p:menuitem value="Home" icon="pi pi-home" action="#{cc.attrs.bean.redirectTo(uc.TO_GUIDE)}" rendered="#{cc.attrs.bean.activeRole.equals(jc.ROLE_GUIDE)}"/>
                            <p:submenu label="Explore">
                                <p:menuitem styleClass="px-5" value="Nearby places" action="#{cc.attrs.bean.redirectTo(uc.TO_NEARBY_PLACES)}" update="messages" icon="pi pi-map-marker"/>
                                <p:menuitem styleClass="px-5" value="Nearby transport" action="#{cc.attrs.bean.redirectTo(uc.TO_NEARBY_TRANSPORT)}" update="messages" icon="pi pi-car"/>
                            </p:submenu>
                            <p:submenu label="Guide" rendered="#{cc.attrs.bean.activeRole.equals(jc.ROLE_TOURIST)}">
                                <p:menuitem styleClass="px-5" value="Personal guide" action="#{cc.attrs.bean.redirectTo(uc.TO_PERSONAL_GUIDE)}" update="messages" icon="pi pi-user"/>
                                <p:menuitem styleClass="px-5" value="Join group" action="#{cc.attrs.bean.redirectTo(uc.TO_GUIDE_GROUP)}" update="messages" icon="pi pi-users"/>
                                <p:menuitem styleClass="px-5" value="Be a guide" action="#{cc.attrs.bean.redirectTo(uc.TO_BE_GUIDE)}" update="messages" icon="pi pi-user-plus"/>
                            </p:submenu>

                            <p:menuitem value="Subscriptions" action="#{cc.attrs.bean.redirectTo(uc.TO_MY_SUBS)}" update="messages" icon="pi pi-dollar"/>
                            <p:menuitem value="My Transations" action="#{cc.attrs.bean.redirectTo(uc.TO_PAYMENT_HISTORY)}" update="messages" icon="pi pi-wallet"/>
                            <p:menuitem value="Landmark tour prime" action="#{cc.attrs.bean.redirectTo(uc.TO_SUBS_CARDS)}" update="messages" icon="pi pi-verified"/>
                            <p:menuitem value="Appointments" action="#{cc.attrs.bean.redirectTo(uc.TO_APPOINTMENTS)}" update="messages" icon="pi pi-file-edit" rendered="#{cc.attrs.bean.activeRole.equals(jc.ROLE_GUIDE)}"/>

                                <p:menuitem value="About us" action="#{cc.attrs.bean.redirectTo(uc.TO_ABOUT_US)}" update="messages" icon="pi pi-info-circle"/>
                            <p:menuitem value="Logout" icon="pi pi-sign-out" action="#{cc.attrs.bean.logout(uc.TO_LOGOUT)}">
                                <p:confirm header="Confirmation" message="Are you sure you want to logout?" icon="pi pi-question-circle"/>
                            </p:menuitem>
                        </p:menu>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat ui-button-help"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-help" />
                    </p:confirmDialog>
                </h:form>
            </p:sidebar>
        </div>
    </cc:implementation>
</html>
