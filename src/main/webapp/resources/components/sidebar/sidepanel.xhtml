<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card">
            <p:importConstants type="com.tlt.constants.UrlConstants" var="uc"/>
            <p:sidebar widgetVar="side_panel">
                <h3 class="mb-4">Configuration panel</h3>
                <h:form>
                    <p:growl id="messages" showDetail="true"/>
                    <div class="card">
                        <p:menu toggleable="true" styleClass="border-0 w-full">
                            <p:menuitem value="Home" icon="pi pi-home" action="#{cc.attrs.bean.redirectTo(uc.TO_ADMIN)}"/>
                            <p:submenu label="Manage places">
                                <p:menuitem styleClass="px-5" value="Place category" action="#{cc.attrs.bean.redirectTo(uc.TO_PLACE_CATEGORY)}" update="messages" icon="pi pi-th-large"/>
                                <p:menuitem styleClass="px-5" value="Places" action="#{cc.attrs.bean.redirectTo(uc.TO_PLACE)}" update="messages" icon="pi pi-map-marker"/>
                            </p:submenu>
                            <p:submenu label="Manage guide">
                                <p:menuitem styleClass="px-5" value="Guide" action="#{cc.attrs.bean.redirectTo(uc.TO_GUIDE_CONF)}" update="messages" icon="pi pi-user"/>
                                <p:menuitem styleClass="px-5" value="Appointments" action="#{cc.attrs.bean.redirectTo(uc.TO_GUIDE_APPOINTMENTS_CONF)}" update="messages" icon="pi pi-file-edit"/>
                            </p:submenu>
                            <p:submenu label="Users &amp; Payments">
                                <p:menuitem styleClass="px-5" value="Users" action="#{cc.attrs.bean.redirectTo(uc.TO_USER_CONF)}" update="messages" icon="pi pi-users"/>
                                <p:menuitem styleClass="px-5" value="Subscriptions" action="#{cc.attrs.bean.redirectTo(uc.TO_SUBSCRIPTION_CONF)}" update="messages" icon="pi pi-verified"/>
                                <p:menuitem styleClass="px-5" value="Subsctiption model" action="#{cc.attrs.bean.redirectTo(uc.TO_SUBSMODEL_CONF)}" update="messages" icon="pi pi-dollar"/>
                                <p:menuitem styleClass="px-5" value="Payment" action="#{cc.attrs.bean.redirectTo(uc.TO_PAYMENT_CONF)}" update="messages" icon="pi pi-credit-card"/>
                            </p:submenu>
                            <p:submenu label="Manage transporters">
                                <p:menuitem styleClass="px-5" value="Transporter" action="#{cc.attrs.bean.redirectTo(uc.TO_TRANSPORT_CONF)}" update="messages" icon="pi pi-car"/>
                            </p:submenu>
                            <p:menuitem value="Logout" icon="pi pi-sign-out" action="#{cc.attrs.bean.logout(uc.TO_LOGOUT)}">
                                <p:confirm header="Confirmation" message="Are you sure you want to logout?" icon="pi pi-question-circle"/>
                            </p:menuitem>
                        </p:menu>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat ui-button-help"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-help" />
                    </p:confirmDialog>
                </h:form>
            </p:sidebar>
        </div>
    </cc:implementation>
</html>
