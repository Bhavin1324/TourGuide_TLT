<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card">

            <p:sidebar widgetVar="side_panel">
                <h3>The Landmr Tour</h3>
                <p:tabMenu activeIndex="#{param.i}"  orientation="left">
                    <p:menuitem value="Home"  icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Calendar"  icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Edit"  icon="pi pi-fw pi-pencil"
                                disabled="true">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Documentation" icon="pi pi-fw pi-file">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Settings" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>

            </p:sidebar>



            <p:commandButton icon="pi pi-bars" type="button" onclick="PF('side_panel').show()" styleClass="mr-2" />


        </div>
    </cc:implementation>
</html>
