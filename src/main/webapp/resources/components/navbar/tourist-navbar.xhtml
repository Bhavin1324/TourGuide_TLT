<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sidebar="http://xmlns.jcp.org/jsf/composite/components/sidebar"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="loggedIn"/>
        <cc:attribute name="user" />
        <cc:attribute name="sideNavigationBean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:importConstants type="com.tlt.constants.UrlConstants" var="uc"/>
        <h:form>
            <p:growl id="messages"/>
            <p:menubar styleClass="custom-menuflex">
                <div>
                    <p:menuitem styleClass="p-2" onclick="PF('tourist_side_panel').show()">
                        <p:graphicImage value="/images/tlt-logo.png" height="40"/>
                    </p:menuitem>
                    <p:menuitem style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" styleClass="pl-0 pr-1 text-xl branding font-semibold" value="Landmark Tour" onclick="PF('tourist_side_panel').show()" />
                </div>

                <f:facet name="options">
                    <div class="flex align-items-center">
                            <i class="text-3xl pi pi-bars text-purple-600 cursor-pointer p-2 mt-2" onclick="PF('tourist_side_panel').show()"></i>
                    </div>
                </f:facet>
            </p:menubar>

        </h:form>
        <sidebar:tourist-sidebar bean="#{cc.attrs.sideNavigationBean}" user="${cc.attrs.user}"/>

    </cc:implementation>
</html>
