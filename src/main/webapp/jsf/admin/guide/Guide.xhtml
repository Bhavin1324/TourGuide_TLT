<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Guide</title>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body class="bg-gray-200" style="font-family: sans-serif">
        <navbar:admin-navbar sideNavigationBean="#{navigationBean}"/>
        <div class="my-5 px-2" >
            <h:form>
                <div class="surface-card border-round-2xl p-4">
                    <p:dataTable id="dt-guide-details" widgetVar="dtGuideDetails" class="text-lg mx-2 px-2" var="g" value="#{usersBean.allGuides}" reflow="true" rows="10" paginator="true" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="ml-2 text-4xl text-800 font-semibold">Guides</div>
                        </f:facet>
                        <f:facet name="header">
                            <div class="product-table-header ml-2 mt-5">
                                <div class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtGuideDetails').filter()" placeholder="Search" />
                                </div>
                            </div>
                        </f:facet>
                        <p:column  class="px-4" sortBy="#{g.username}" filterBy="#{g.username}" headerText="Guide's Username">
                            <div class="flex flex-row justify-content-center">
                                <div>
                                    <p:avatar styleClass="mr-2 shadow-4" size="xlarge" shape="circle">
                                        <p:graphicImage value="/uploads/profiles/#{g.profileImage}" />
                                    </p:avatar>
                                </div>
                                <div class="mt-3 ml-2"><h:outputText value="#{g.username}"/></div>
                            </div>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{g.name}" filterBy="#{g.name}" headerText="Guide's Name">
                            <h:outputText value="#{g.name}"/>
                        </p:column>
                        <p:column  class="px-4 overflow-auto" sortBy="#{g.email}" filterBy="#{g.email}" headerText="Email">
                            <h:outputText class="-mr-1" value="#{g.email}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{g.gender}" filterBy="#{g.gender}" headerText="Gender">
                            <h:outputText value="#{g.gender}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{g.phoneNumber}" filterBy="#{g.phoneNumber}" headerText="Contact Number">
                            <h:outputText value="#{g.phoneNumber}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{g.amount}" filterBy="#{g.amount}" headerText="Amount">
                            <h:outputText value="#{g.amount}" />
                            <span class="material-symbols-outlined text-xl ">
                                currency_rupee
                            </span> 
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
