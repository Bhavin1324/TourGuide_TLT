<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscription</title>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body class="bg-gray-200" style="font-family: sans-serif">
        <navbar:admin-navbar sideNavigationBean="#{navigationBean}"/>
        <div class="my-5 px-2" >
            <div class="surface-card border-round-2xl p-4">
                <h:form>
                    <p:dataTable  id="dt-subdetails" widgetVar="dtSubDetails" class="text-lg mx-2 px-2" var="s" value="#{subMasterBean.adminAllSubscriptions}" reflow="true" rows="5" paginator="true" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="ml-2 text-4xl text-800 font-semibold">Subscription Details</div>
                        </f:facet>

                        <f:facet name="header">
                            <div class="product-table-header ml-2 mt-5">
                                <div class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtSubDetails').filter()" placeholder="Search" />
                                </div>
                            </div>
                        </f:facet>
                        <p:column class="px-4" sortBy="#{s.subMaster.subscriptionModelId.name}" filterBy="#{s.subMaster.subscriptionModelId.name}" headerText="Subscription Model">
                            <h:outputText value="#{s.subMaster.subscriptionModelId.name}"/>
                        </p:column>
                        <p:column class="px-4" sortBy="#{s.subMaster.subscriptionModelId.cost}" filterBy="#{s.subMaster.subscriptionModelId.cost}" headerText="Amount">
                            <h:outputText class="-mr-1" value="#{s.subMaster.subscriptionModelId.cost}"/>
                            <span class="material-symbols-outlined text-xl">
                                currency_rupee
                            </span>
                        </p:column>
                        <p:column class="px-4" sortBy="#{s.user.username}" filterBy="#{s.user.username}" headerText="Username">
                            <h:outputText value="#{s.user.username}"/>
                        </p:column>
                        <p:column class="px-4" sortBy="#{s.subMaster.startDate}" filterBy="#{s.subMaster.startDate}" headerText="Start Date">
                            <h:outputText value="#{s.subMaster.startDate.date}/#{s.subMaster.startDate.month}/#{s.subMaster.startDate.year+1900}"/>
                        </p:column>
                        <p:column class="px-4" sortBy="#{s.subMaster.endDate}" filterBy="#{s.subMaster.endDate}" headerText="End Date">
                            <h:outputText value="#{s.subMaster.endDate.date}/#{s.subMaster.endDate.month}/#{s.subMaster.endDate.year+1900}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
