<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscription</title>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <navbar:admin-navbar sideNavigationBean="#{navigationBean}"/>
        <div class="py-6  px-8" >
            <!--<h2>sdfsf</h2>-->
            <p:dataTable class="text-xl" var="s" value="#{subMasterBean.adminAllSubscriptions}" reflow="true" rows="5" paginator="true">
                <f:facet name="header">
                    <div class="ml-4 text-3xl font-semibold">Payment Details</div>
                </f:facet>
                <p:column class="text-center" headerText="Subscription Model">
                    <h:outputText value="#{s.subMaster.subscriptionModelId.name}"/>
                </p:column>
                <p:column class="text-center" headerText="Amount">
                    <h:outputText class="-mr-1" value="#{s.subMaster.subscriptionModelId.cost}"/>
                    <span class="material-symbols-outlined text-xl">
                        currency_rupee
                    </span>
                </p:column>
                <p:column class="text-center" headerText="Username">
                    <h:outputText value="#{s.user.username}"/>
                </p:column>
                <p:column class="text-center" headerText="Start Date">
                    <h:outputText value="#{s.subMaster.startDate.date}/#{s.subMaster.startDate.month}/#{s.subMaster.startDate.year+1900}"/>
                </p:column>
                <p:column class="text-center" headerText="End Date">
                    <h:outputText value="#{s.subMaster.endDate.date}/#{s.subMaster.endDate.month}/#{s.subMaster.endDate.year+1900}"/>
                </p:column>
                <p:menu >
                    
                </p:menu>
                
            </p:dataTable>
        </div>
    </h:body>
</html>
