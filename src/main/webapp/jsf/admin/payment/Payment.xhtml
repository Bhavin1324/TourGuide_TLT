<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment</title>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="../../../images/favicon.ico"/>
    </h:head>
    <h:body class="bg-gray-200" style="font-family: sans-serif">
        <navbar:admin-navbar sideNavigationBean="#{navigationBean}"/>
        <div class="my-5 px-2" >
            <h:form>
                <div class="surface-card border-round-2xl p-4">
                    <p:dataTable id="dt-paymentdetails" widgetVar="dtPaymentDetails" class="text-xl mx-2 px-2" var="p" value="#{paymentMasterBean.adminAllPaymentDetails}" reflow="true" rows="10" paginator="true" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="ml-2 text-4xl text-800 font-semibold">Payment Details</div>
                        </f:facet>

                        <f:facet name="header">
                            <div class="product-table-header ml-2 mt-5">
                                <div class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" onkeyup="PF('dtPaymentDetails').filter()" placeholder="Search" />
                                </div>
                            </div>
                        </f:facet>
                        <p:column  class="px-4" sortBy="#{p.subscriptionId.subscriptionModelId.name}" filterBy="#{p.subscriptionId.subscriptionModelId.name}" headerText="Subscription Model">
                            <h:outputText value="#{p.subscriptionId.subscriptionModelId.name}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{p.subscriptionId.subscriptionModelId.cost}" filterBy="#{p.subscriptionId.subscriptionModelId.cost}" headerText="Amount">
                            <h:outputText class="-mr-1" value="#{p.subscriptionId.subscriptionModelId.cost}"/>
                            <span class="material-symbols-outlined text-xl">
                                currency_rupee
                            </span>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{p.userId.username}" filterBy="#{p.userId.username}" headerText="Username">
                            <h:outputText value="#{p.userId.username}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{p.paymentStatus}" filterBy="#{p.paymentStatus}" headerText="Payment Status">
                            <h:outputText value="#{p.paymentStatus}"/>
                        </p:column>
                        <p:column  class="px-4" sortBy="#{p.paymentMethodId.name}" filterBy="#{p.paymentMethodId.name}" headerText="Payment Method">
                            <h:outputText value="#{p.paymentMethodId.name}"/>
                        </p:column>
                        <p:column class="px-4" headerText="Date" sortBy="#{p.createdAt}" filterBy="#{p.createdAt}" >
                            <h:outputText value="#{p.createdAt.date}/#{p.createdAt.month}/#{p.createdAt.year+1900}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

        </div>
    </h:body>
</html>
