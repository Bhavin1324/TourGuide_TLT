<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <navbar:navbar class=""/>
        <div class="my-5">
            <div class="container-fluid mx-3">
                <h3>Place Categories</h3>
                <div class="card crud-demo">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{placeCatBean.openNew}"
                                                 update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .5rem">
                                    <p:resetInput target=":dialogs:manage-product-content" />
                                </p:commandButton>
                                <p:commandButton id="delete-products-button" value="#{placeCatBean.deleteButtonMessage}"
                                                 icon="pi pi-trash" actionListener="#{placeCatBean.deleteSelectedProducts}"
                                                 styleClass="ui-button-danger" disabled="#{!placeCatBean.hasSelectedProducts()}" update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected products?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt-categories" widgetVar="dtProducts" var="cat" value="#{placeCatBean.pc}"
                                     reflow="true" styleClass="products-table" selection="#{placeCatBean.selectedCategories}"
                                     rowKey="#{cat.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowSelect" update=":form:delete-products-button" />
                            <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                            <p:column selectionMode="multiple" styleClass="mr-2" exportable="false"></p:column>

                            <p:column headerText="Id" sortBy="#{cat.id}" filterBy="#{cat.id}">
                                <h:outputText value="#{cat.id}" />
                            </p:column>
                            <p:column headerText="Name" sortBy="#{cat.name}" filterBy="#{cat.name}">
                                <h:outputText value="#{cat.name}" />
                            </p:column>

                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                                 oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="me-4 edit-button rounded-button ui-button-success" process="@this">
                                    <f:setPropertyActionListener target="#{placeCatBean.selectedCategory}" value="#{cat}"/>
                                    <p:resetInput target=":dialogs:manage-product-content" />
                                </p:commandButton>
                                <p:commandButton class="ui-button-warning rounded-button" action="#{placeCatBean.setCatid(cat.id)}"
                                                 icon="pi pi-trash" process="@this" oncomplete="PF('deleteProductDialog').show()">
                                    <c:set var="category" value="#{cat}" />
                                    <f:setPropertyActionListener target="#{placeCatBean.selectedCategory}" value="${cat}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>

                    <h:form id="dialogs">
                        <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                                  responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <!--<p:outputPanel rendered="#{not empty placeCatBean.selectedCategory}">-->
                                <div class="field">
                                    <p:outputLabel for="name">Name</p:outputLabel>
                                    <p:inputText id="name" value="#{placeCatBean.selectedCategory.name}" required="true" />
                                </div>
                                <!--</p:outputPanel>-->
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" styleClass="mr-4" icon="pi pi-check" actionListener="#{placeCatBean.saveProduct}"
                                                 update="manage-product-content" process="manage-product-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                 class="mx-3 ui-button-secondary" type="button" />
                            </f:facet>
                        </p:dialog>

                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                         message="Delete the product?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{placeCatBean.deleteProduct}"
                                             process="@this" update=":form:delete-products-button"
                                             oncomplete="PF('deleteProductDialog').hide()" />
                            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                             onclick="PF('deleteProductDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                             icon="pi pi-times" />
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
