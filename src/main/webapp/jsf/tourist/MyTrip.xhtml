<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>My trip</title>
        <title>Dashboard</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="../../../images/favicon.ico"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
    </h:head>
    <h:body>
        <navbar:tourist-navbar user="#{touristBean.userMaster}" sideNavigationBean="#{navigationBean}"/>
        <div class="my-2 px-2">
            <div class="surface-card border-round-2xl p-4">
                <div class="ml-4 text-4xl text-800 font-semibold my-4">My trips</div>

                <p:tabView activeIndex="#{myTripBean.activeTabIndex}" id="apt-tab-view">
                    <p:tab titleStyleClass="text-lg" title="Appointments" id="apt-tab1">
                        <ui:include src="Appointments.xhtml"/>
                    </p:tab>
                    <p:tab titleStyleClass="text-lg" title="Events">
                        <ui:include src="JoinedEvent.xhtml"/>
                    </p:tab>

                </p:tabView>
            </div>
        </div>
    </h:body>
</html>
