<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscription</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>

    </h:head>
    <h:body class="bg-gray-200" style="font-family: sans-serif">
        <navbar:tourist-navbar user="#{touristBean.userMaster}" sideNavigationBean="#{navigationBean}"/>
        <h:form id="form">
            <div class="container p-5">
                <div class="container-fluid ">
                    <div class="grid justify-content-center my-4 text-5xl font-semibold">Pricing Plans</div>
                    <div class="grid justify-content-center">
                        <ui:repeat var="item" value="${subsModelBean.subscriptionModel}">
                            <div class="col-12 lg:col-4">
                                <div class="p-3 h-full">
                                    <div class="shadow-2 p-3 h-full flex flex-column surface-card border-round-3xl" style="border-radius: 6px">
                                        <div class="font-medium text-2xl mb-2">#{item.name}</div>
                                        <hr class="my-3 mx-0 border-top-1 border-bottom-none surface-border"/>
                                        <div class="flex align-items-center">
                                            <span class="font-bold text-3xl text-900">${item.cost}
                                                <span class="material-symbols-outlined">
                                                    currency_rupee
                                                </span>
                                            </span>
                                            <span class="ml-2 font-medium text-600">for #{item.durationInMonth} month</span>
                                        </div>
                                        <hr class="my-3 mx-0 border-top-1 border-bottom-none surface-border"/>
                                        <ul class="list-none p-0 m-0 flex-grow-1">
                                            <ui:repeat var="desc" value="#{item.details.split('\\.')}" >    
                                                <li class="flex align-items-center mb-3">
                                                    <i class="pi pi-check-circle text-green-500 mr-2"/>
                                                    <span>${desc}</span>
                                                </li>
                                            </ui:repeat>
                                        </ul>
                                        <hr class="mb-3 mx-0 border-top-1 border-bottom-none surface-border mt-auto"/>
                                        <p:commandButton action="#{subsModelBean.onModalAction(item)}" value="Buy Now"
                                           styleClass="px-3 py-2 w-full mt-auto ui-button-raised ui-button-help rounded-button">
                                            <f:setPropertyActionListener target="#{subsModelBean.currentCost}" value="#{item.cost}" />
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>

        </h:form>
        <h:form id="dialog">
            <p:dialog widgetVar="paymentModal" id="payment-modal" showEffect="fade" header="Make your Payment" modal="true" class="w-10 md:w-5 border-round-xl">
                <p:outputPanel id="manage-payment-content">
                    <div class="p-4 border-round">
                        <div class="font-medium">
                            <div class="container">
                                <div class="ui-fluid">
                                    <div class=" mx-1 grid justify-content-between">
                                        <div class="ui-input-icon-right field"> 
                                            <i class="pi pi-credit-card text-2xl" style="margin-top: 0px;"/>
                                            <p:outputLabel for="cardNumber">Card Number</p:outputLabel>
                                            <p:inputMask id="cardNumber" placeholder="XXXX XXXX XXXX XXXX"
                                                         class="my-2" mask="9999 9999 9999 9999" required="true" >
                                            </p:inputMask>
                                        </div> 
                                        <div> 
                                            <p:outputLabel for="cvv">CVV</p:outputLabel>
                                            <p:password id="cvv" required="true" class="my-2" />
                                        </div> 
                                    </div>
                                    <div class=" mx-1 grid justify-content-between my-2">
                                        <div class="ui-input-icon-right"> 
                                            <p:outputLabel for="expiryDate">Expiry Date</p:outputLabel>
                                            <p:datePicker id="expiryDate" showIcon="true" inline="false" 
                                                class="mt-2" view="month" pattern="MM/yyyy" yearNavigator="true" 
                                                yearRange="2023:2090" required="true"/>
                                        </div>
                                        <div> 
                                            <p:graphicImage value="/images/PaymentCards.png"  style="width: 200px;height: 50px;margin-top: 20px"/>
                                        </div>
                                    </div> 
                                    <div class="mx-1 mt-1 ">
                                        <div class="ui-input-icon-right "> 
                                            <i class="pi pi-user text-2xl" style="margin-top:2px" />
                                            <p:outputLabel for="nameOnCard">Card Holder's Name</p:outputLabel>
                                            <p:inputText id="nameOnCard" class="mt-2 w-full" required="true"/>
                                        </div> 
                                    </div>
                                    <div class="mx-1 mt-3 mb-1">
                                        <span class="text-2xl font-semibold" >Total Amount: #{subsModelBean.currentCost}</span>
                                    </div>
                                    <div class=" mt-2 grid justify-content-start col-12 md:col-6">
                                        <div class="mx-2">
                                            <p:commandButton id="payBtn" icon="pi pi-check" 
                                                value="Pay Now" styleClass="ui-button-success border-round-xl"/>
                                        </div>
                                        <div>
                                            <p:commandButton id="cancelBtn" type="button" 
                                                onclick="PF('paymentModal').hide()" icon="pi pi-times" value="Cancel"
                                                styleClass="ui-button-danger border-round-xl"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
