<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:navbar="http://xmlns.jcp.org/jsf/composite/components/navbar"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment History</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
    </h:head>
    <h:body class="bg-gray-200" style="font-family: sans-serif;">
        <navbar:tourist-navbar user="#{touristBean.userMaster}" sideNavigationBean="#{navigationBean}"/>
        <div class="py-6  px-8" >
            <!--<h2>sdfsf</h2>-->
            <p:dataTable class="text-xl" var="p" value="#{paymentMasterBean.usersPayments}" reflow="true" rows="5" paginator="true">
                <f:facet name="header">
                    <div class="ml-4 text-3xl font-semibold">Transaction History</div>
                </f:facet>
                <p:column class="text-center" headerText="Subscription Model">
                    <h:outputText value="#{p.subscriptionId.subscriptionModelId.name}"/>
                </p:column>
                <p:column class="text-center" headerText="Amount">
                    <h:outputText class="-mr-1" value="#{p.subscriptionId.subscriptionModelId.cost}"/>
                     <span class="material-symbols-outlined text-xl">
                        currency_rupee
                    </span>
                </p:column>

                <p:column class="text-center" headerText="Payment Status">
                    <h:outputText value="#{p.paymentStatus}"/>
                </p:column>

                <p:column headerText="Date" class="text-center">
                    <h:outputText value="#{p.createdAt}"/>
                </p:column>

                <p:column headerText="Card Number" class="text-center">
                    <h:outputText value="#{p.cardDetails}"/>
                </p:column>
                <p:column headerText="Guide" class="text-center">
                    <h:outputText value="#{(p.guideId==null)? '----': p.guideId.name}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
